version: '3.8'

services:
  # ============================================
  # KONG DATABASE (PostgreSQL)
  # ============================================
  kong-database:
    image: postgres:13
    container_name: m2v1-kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - m2v1_kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KONG MIGRATIONS (one-time setup)
  # ============================================
  kong-migrations:
    image: kong:3.4
    container_name: m2v1-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  # ============================================
  # KONG API GATEWAY
  # ============================================
  kong:
    image: kong:3.4
    container_name: m2v1-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:10002
    ports:
      - "10000:8000"   # Proxy port (client requests)
      - "10001:8001"   # Admin API
      - "10002:8002"   # Admin GUI
      - "10443:8443"   # Proxy SSL
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # OLLAMA LLM SERVER (dedicated for this demo)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: m2v1-ollama
    ports:
      - "10434:11434"
    volumes:
      - m2v1_ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # REDIS (for rate limiting)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: m2v1-redis
    ports:
      - "10379:6379"
    volumes:
      - m2v1_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  m2v1_kong_data:
  m2v1_ollama_data:
  m2v1_redis_data:
